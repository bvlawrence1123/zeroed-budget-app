<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero'd Budget</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!--Chart.js-->
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=1">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="topbar">
        <h1 class="title">Zero'd</h1>
    </header>

    <main class="container">

        <!--BUDGET NAME INPUT-->
        <!---->
        <div class="budget-controls">
            <input type="text" id="budget-name" placeholder="Budget Name (e.g. April 2025)" />
            <button id="save-budget">Save Budget</button>
            <select id="load-budget">
                <option disabled selected>Load Saved Budget</option>
            </select>
            <button id="new-budget">New Budget</button>
            <button id="delete-budget">Delete Selected Budget</button>
        </div>
        
        <!--PROJECTED INCOME INPUT-->
        <!---->
        <div class="section">
        <label for="income">Projected Income</label>
        <input type="number" id="income" placeholder="Enter your income" />

        </div>

        <!--EXPENSES CATEGORY-->
        <!---->
        <h2>Expenses</h2>
        <div class="expense-form">
            <div class="field"><input type="text" id="expense-name" placeholder="Name" /></div>
            <div class="field"><input type="number" id="expense-amount" placeholder="Amount" /></div>
            <div class="field"><button id="add-expense">Add</button></div>
          </div>
          
        <!--EXPENSE LIST-->
        <!---->
        <div class="section">
          <ul id="expense-list"></ul>
        </div>

        <!--REMAINING INCOME-->
        <!---->
        <div class="remaining" id="remaining-display">
            Remaining: $0.00
        </div>

        <!--TOTAL EXPENSES-->
        <!---->
        <div class="total-expenses" id="total-expenses">
          Total Expenses: $0.00
        </div>

    </main>
            
</body>
</html>
